
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User</h1>
    <a routerLink="/dashboard-container/create-product" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> User create</a>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>id</th>
                        <th>Bill</th>
                        <th>Type</th>
                        <th>Start date</th>
                        <th>Action</th>
                   </tr>
                </thead>
                <tfoot>
             <!--       <tr>
                        <th>UserName</th>
                        <th>id</th>
                        <th>Bill</th>
                        <th>Type</th>
                        <th>Start date</th>
                        <th>Action</th>
                    </tr>  -->
                </tfoot>
                <tbody>
                    <tr *ngFor= "let user of userList">
                       
                    
                        <td >
                          <a routerLink="/user-view/1">  {{user.UserName}}</a>

                          </td>
                        <td>{{user.Id1}}</td>
                        <td>{{user.Bill}}</td>
                        <td>{{user.Type}}</td>
                        <td>2011/04/25</td>
                        <td>
                            <a [routerLink]="['/dashboard-container/edit-user',user.id]">Edit</a> |
                            <button type="button" (click)="deleteform(user.id)"> Delete</button>
                        </td>   
                    </tr>
                
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
